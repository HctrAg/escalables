<div class="card" style="width: 18rem;" [ngClass]="{'selected': isSelected}">
    <img src="{{show.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <p (click)="onDeleteCard()" style="float: right; cursor: pointer;">X</p>
      <h5 class="card-title">{{show.name}}</h5>
      <p class="card-text">{{show.description}}</p>
      <a (click)="changeSelected()" class="btn btn-primary">{{isSelected ? "Deseleccionar" : "Seleccionar"}}</a>
      <!-- <button (click)="openEditModal()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="float: right;">
        Editar
      </button> -->
    </div>
  </div>

<div class="edit_card">
  <form #form="ngForm" (ngSubmit)="editShow(form)" class="row g-3">
    <div class="modal-body">
      <div class="form-floating mb-3">
        <input class="form-control" id="nameInput" name="name" [ngModel]="show.name" (ngModelChange)="tempShow.name = $event" required>
        <label for="nameInput">Nombre</label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="descriptionInput" name="description" [ngModel]="show.description" (ngModelChange)="tempShow.description = $event" required>
        <label for="descriptionInput">Descripci√≥n</label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="imageInput" name="image" [ngModel]="show.image" (ngModelChange)="tempShow.image = $event" required>
        <label for="imageInput">Imagen</label>
      </div>
    </div>
  
    <div class="modal-footer">
      <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> -->
      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar cambios</button>
    </div>
  </form>
</div>
